<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div widget class="card card-{{bgColor}}">
          <div class="card-header">
            <span>GLYPHICON</span>
            <div class="widget-controls">               
                <a href="#" class="dropdown-toggle transition setting" data-toggle="dropdown">
                   <i class="glyphicon glyphicon-cog"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a title="Default BG" href="javascript:void(0)" (click)="changeBg('')">Default BG</a></li>                  
                    <li><a title="Success BG" href="javascript:void(0)" (click)="changeBg('success')">Success BG</a></li>                  
                    <li><a title="Warning BG" href="javascript:void(0)" (click)="changeBg('warning')">Warning BG</a></li>
                    <li><a title="Danger BG" href="javascript:void(0)" (click)="changeBg('danger')">Danger BG</a></li>
                </ul>
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="glyphicon glyphicon-resize-full"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="glyphicon glyphicon-resize-small"></i></a>            
                <a data-widgster="close" href="#" class="transition"><i class="glyphicon glyphicon-remove"></i></a>
            </div>        
          </div>
          <div class="card-block widget-body">          
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-xs-6 bottom-15 icon-glyphicon"               
                *ngFor="let icon of icons.glyphicons">
                <div class="card transition">
                    <div class="card-block text-xs-center">
                        <h5 class="glyphicon {{ icon.name }}"></h5>
                        <p class="card-text">glyphicon {{ icon.name}}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
